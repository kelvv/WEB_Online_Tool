<body>

    <div id="bodyBoxTpl">
        <div class="container" id="container">
            <div id="notConnectedTip" style="display:none">
                <p>${notConnectedTip}
                </p>
            </div>
            <div id="unknownDeviceTip" style="display:none">
                <a href="#" id="androidLink">Android</a>
                <br/>
                <a href="#" id="iosLink">IOS</a>
            </div>
        </div>
    </div>
    <script>
        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        };

        var iosLink = GetQueryString("iosLink") || "";
        var androidLink = GetQueryString("androidLink") || "";

        (function () {
            var cache = {};
            this.tmpl = function (template_id, data) {
                console.log(data)
                var fn = cache[template_id];
                this.get = function (dataid) {
                    var id = dataid.split(":")[0];
                    var res = data[id] ? (dataid.charAt(dataid.length - 1) == ":" ? data[id] + ':' : data[
                        id]) : 'null';
                    return res;
                }
                if (!fn) {
                    var template = document.getElementById(template_id).innerHTML;
                    fn = new Function("data", "var p=[]; p.push('" +
                        template
                        .replace(/[\r\t\n]/g, " ")
                        .split("'").join("\\'")
                        .replace(/\${(.+?)}/g, "',this.get(\'$1\'),'")
                        .split("${").join("');")
                        .split("}").join("p.push('") + "');return p.join('');");
                    cache[template_id] = fn;
                }
                return fn();
            };
        })();
        var browser = {
            versions: function () {
                var u = navigator.userAgent,
                    app = navigator.appVersion;
                return {
                    //移动终端浏览器版本信息 
                    trident: u.indexOf('Trident') > -1, //IE内核 
                    presto: u.indexOf('Presto') > -1, //opera内核 
                    webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核 
                    gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核 
                    mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端 
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端 
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器 
                    iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器 
                    iPad: u.indexOf('iPad') > -1, //是否iPad 
                    webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部 
                };
            }(),
            language: (navigator.browserLanguage || navigator.language).toLowerCase()
        }
        var currentLang = "en";
        var browserLanguage = browser.language;
        if (i18n.hasOwnProperty(browserLanguage)) {
            currentLang = browserLanguage
        } else if (i18n.hasOwnProperty(browserLanguage.split("-")[0])) {
            currentLang = browserLanguage.split("-")[0]
        } else if (i18n.hasOwnProperty(browserLanguage.split("_")[0])) {
            currentLang = browserLanguage.split("_")[0]
        } else {
            currentLang = "en"
        }
        document.getElementById('bodyBoxTpl').innerHTML = tmpl('bodyBoxTpl', i18n[currentLang])
        if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
            window.location.href = iosLink;
            document.getElementById("notConnectedTip").style.display = "block";
            document.getElementById("unknownDeviceTip").style.display = "none";

        } else if (browser.versions.android) {
            window.location.href = androidLink;
            document.getElementById("notConnectedTip").style.display = "block";
            document.getElementById("unknownDeviceTip").style.display = "none";
        } else {
            document.getElementById("iosLink").setAttribute("href", iosLink)
            document.getElementById("androidLink").setAttribute("href", androidLink)
            document.getElementById("notConnectedTip").style.display = "none";
            document.getElementById("unknownDeviceTip").style.display = "block";
        }
    </script>


</body>

</html>
